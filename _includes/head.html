    <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
    <link rel="icon" type="image/png" href="/favicon.png">

    <style type="text/css">
        {% capture main_css %}

        {% endcapture %}

        {% capture steps_css %}

        {{ steps_css | scssify }}

    {%- endif -%}
